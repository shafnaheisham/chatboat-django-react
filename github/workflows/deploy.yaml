  #workflow code for deploying the application

name: Deploy chatbot 
on:
  push:
    branches: - main
  pull_request:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -r ./build/* $SERVER_USER@$SERVER_IP:/var/www/chatbot/
          ssh -i private_key.pem $SERVER_USER@$SERVER_IP 'sudo systemctl restart chatbot.service'
          rm private_key.pem
      - name: copy files to remote server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -r ./config/* $SERVER_USER@$SERVER_IP:/etc/chatbot/
          rm private_key.pem
      - name: Notify deployment success
        if: success()
        run: echo "Deployment successful!"
      - name: Notify deployment failure
        if: failure()
        run: echo "Deployment failed!"
      - name: Clean up
        if: always()
        run: rm -f private_key.pem
      